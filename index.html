<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
</head>
<body class="debug">

    <div class="wrapper">
        <div class="top">
            <div class="sidebar">
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="Spotify Logo">
                </div>

                <div class="navigation_sidebar">
                    <a href="#"> <i class="fa-solid fa-house"></i> Home</a>
                    <a href="#"> <i class="fa-solid fa-magnifying-glass"></i> Cerca</a>
                    <a href="#"> <i class="fa-solid fa-lines-leaning"></i> La tua libreria</a>
                </div>

                <div class="playlist">
                    <div class="playlist_title">PLAYLIST</div>
                    <span class="box_plus"><i class="fa-solid fa-plus"></i></span>
                    <a href="#">Crea playlist</a>

                    <div class="list_playlist">
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                        <a href="#">Nome Playlist</a>
                    </div>
                </div>

                <div class="playlist_down">
                    <a href="#"><i class="fa-regular fa-circle-down"></i> Installa App</a>
                    <hr>
                <div class="profile">
                    <img class="profile_img" src="./assets/img/profile.svg" alt="">
                    <span class="profile_name">John Doe</span>
                </div>
                </div>
                
                
                
            </div>
            <div class="content">
                <div class="upgrade">
                    <span class="btn_upgrade">EFFETTUA L'UPGRADE</span>
                </div>
                <div class="music">
                    <div class="container">
                        <div class="row">
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>

                        </div>
                        <div class="row">
                            <div class="album"></div>
                            <div class="album"></div>
                        </div>
                        <div class="row">
                            <div class="album"></div>
                            <div class="album"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player">
            <div class="album_details"></div>
            <div class="controls"></div>
            <div class="audio"></div>
        </div>
    </div>

</body>

</html>
